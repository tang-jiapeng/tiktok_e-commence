version: '3'
services:
  mysql:
    image: 'mysql:latest'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db/sql/ini:/docker-entrypoint-initdb.d
  redis:
    image: redis:latest
    ports:
      - "6378:6378" # 主机端口:容器端口
    networks:
      - app-network
    command: redis-server --port 6378 # 确保容器内 Redis 使用 6378 端口
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6378", "ping"]
      interval: 10s
      retries: 3
  etcd:
    image: quay.io/coreos/etcd:v3.5.21
    ports:
      - 2379:2379
      - 2380:2380
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
    volumes:
      - etcd-data:/etcd-data

volumes:
  mysql-data:
  redis-data:
  etcd-data:

networks:
  app-network:
    driver: bridge
